<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Users List</title>
</h:head>

<h:body>
	<h2>User List</h2>
	<div style="float: left;">
		<h:form>
			<h:commandButton value="Add new User" action="adduser"/>
		</h:form>
		<h:dataTable value="#{userAction.users}" var="user" border="1">
			<h:column>
				<f:facet name="header">UserName</f:facet>
				<h:outputText value="#{user.userName}" />
			</h:column>
			<h:column>
				<f:facet name="header">First Name</f:facet>
				<h:outputText value="#{user.firstName}" />
			</h:column>
			<h:column>
				<f:facet name="header">Last Name</f:facet>
				<h:outputText value="#{user.lastName}" />
			</h:column>
			<h:column>
				<f:facet name="header">BirthDay</f:facet>
				<h:outputText value="#{user.birthDay}" />
			</h:column>
			<h:column>
				<f:facet name="header">Permission</f:facet>
				<h:outputText value="#{user.permission.permissionName}" />
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
